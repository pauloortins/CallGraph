<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <title>Trabalho de Visualização</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="src/css/style.css" rel="stylesheet">
    <style>

    .node {
      stroke: #fff;
      stroke-width: 1.5px;
    }

    .link {
      stroke: #999;
      stroke-opacity: .6;
    }
</style>
</head>
<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div id="container" class="container">

      <div class="row">          
          <div class="col-md-3">
              <div class="panel panel-default">
                <div class="panel-heading">Code Elements</div>
                <div class="panel-body" data-bind="foreach: elements">
                    <div class="row code-element" data-bind="css: { 'code-element-shown': shown() === true, 'code-element-not-shown': shown() === false}, click: $parent.toggleCodeElement">
                        <div class="col-md-12" data-bind="text: name">
                        </div>
                    </div>
                </div>
              </div>                            
          </div>
          <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">Call Graph</div>
                <div class="panel-body" id="graph">
                </div>
            </div>
          </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="src/js/models/codeElement.js"></script>
    <script src="src/js/retrievers/retriever.js"></script>
    <script src="src/js/retrievers/source.js"></script>
    <script src="src/js/pages/index.js"></script>
    <script>
        var indexPage = new IndexPage();
        ko.applyBindings(indexPage);        

        var width = 960,
            height = 500;
        
        var color = d3.scale.category20();
        
        var svg = d3.select("#graph").append("svg")
                .attr("width", width)
                .attr("height", height);

        var force = d3.layout.force()
                .charge(-500)
                .linkDistance(50)
                .size([width, height]);

        var nodes = indexPage.nodes();
        var links = indexPage.links();

        force
            .nodes(nodes)
            .links(links)
            .start();
        
        var link = svg.selectAll(".link")
                    .data(links)
                    .enter().append("line")
                    .attr("class", "link")
                    .style("stroke-width", function(d) { return Math.sqrt(d.value); }); 

        var node = svg.selectAll(".node")
            .data(nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 5)
            .style("fill", function(d) { return color(1); })
            .call(force.drag); 

        node.append("title")
            .text(function(d) { return d.name; });

        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node.attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });
        });

        var refresh = function() {
        
            nodes = indexPage.nodes();
            links = indexPage.links();
            
            node = svg.selectAll(".node")
                .data(nodes);

            node.enter().append("circle")
                .attr("class", "node")
                .attr("r", 5)
                .style("fill", function(d) { return color(1); })
                .call(force.drag);
            
            node.exit().remove();

            node.append("title")
                .text(function(d) { return d.name; });

            link = svg.selectAll(".link")
                    .data(links);
                    
            link.enter().append("line")
                    .attr("class", "link")
                    .style("stroke-width", function(d) { return Math.sqrt(d.value); });

            link.exit().remove(); 

            force.on("tick", function() {
                link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

                node.attr("cx", function(d) { return d.x; })
                    .attr("cy", function(d) { return d.y; });
            });

            force.nodes(nodes).links(links).start();
        };
        
    </script>
  </body>
</html>
